<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute a Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/_vercel/insights/script.js" async></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <style>
     
        body {
            color: #E0DFCA; /* Text color */
            font-family: 'Roboto', sans-serif; /* Font from Google Fonts */
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Column layout for content and footer */
            justify-content: space-between; /* Push footer to the bottom */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            overflow-y: auto; /* Enable vertical scrolling when content overflows */
            position: relative; /* For absolute positioning of the gradient effect */
        }

        /* Gradient effect with animation */
        .gradient-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #dfcbaa 0%, #6284FF 50%, #FF0000 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            z-index: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        .container {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            position: relative;
            overflow-y: auto;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .navbar {
            background-color: transparent;
            padding: 10px 20px;
        }

        .navbar a {
            color: #ddcccc;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 139, 0.6);
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 4px;
        }

        .navbar a:hover {
            background-color: rgba(0, 0, 139, 0.8);
            transform: scale(1.05);
        }

        .modal-content {
            background-color: #fff; 
            color: #000; /* Black text for visibility */
            border-radius: 10px;
        }

        .modal-body {
            font-size: 16px;
            color: #000; /* Black text for visibility */
        }

        .modal-footer .btn {
            background-color: #004080; /* Dark blue button */
            color: #fff;
        }

        .modal-footer .btn:hover {
            background-color: #002b55;
        }
    </style>
</head>
<body>
    <div class="gradient-effect"></div> <!-- Gradient effect layer -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="navbar-nav">
            <a class="nav-item-nav-link" href="/" style="font-weight: 450;">Back to Search</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Contribute a Book</h1>
        <form id="contributeForm" method="POST" class="mt-1">
            <div class="form-group">
                <label for="book_name">Book Name:</label>
                <input type="text" class="form-control" id="book_name" name="book_name" required>
            </div>
            <div class="form-group">
                <label for="author_name">Author Name:</label>
                <input type="text" class="form-control" id="author_name" name="author_name" required>
            </div>
            <div class="form-group">
                <label for="contributer_name">Contributor Name:</label>
                <input type="text" class="form-control" id="contributer_name" name="contributer_name" required>
            </div>
            <div class="form-group">
                <label for="card_id">Contributor's Card ID:</label>
                <input type="text" class="form-control" id="card_id" name="card_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Contribution</button>
        </form>
    </div>

    <!-- Modal Popup -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Submission Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="messageContent">
                    <!-- Message from backend will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#contributeForm").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/contribute",
                    data: $(this).serialize(),
                    success: function(response) {
                        $("#messageContent").html(response.message);
                        $("#messageModal").modal("show");
                    },
                    error: function() {
                        $("#messageContent").html("An error occurred while processing your contribution.");
                        $("#messageModal").modal("show");
                    }
                });
            });
        });
    </script>

</body>
</html>
